<!DOCTYPE html>

        <circle
          cx="12"
          cy="12"
          r="10"
          stroke="#22c55e"
          stroke-width="2"

          stroke="#22c55e"

          stroke-linecap="round"

          d="M9 12l2 2 4-4"

      <h1 class="thankyou-title">Дякуємо за звернення!</h1>
      <div class="thankyou-text">
        Ми отримали вашу заявку та зв’яжемося з вами найближчим часом.
      </div>
      <a href="/" class="thankyou-btn">Повернутися на головну</a>
